<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Snake using HTML5 canvas and JQuery</title>
	</head>

	<body>
		<div id="container">
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery.snake.js" type="text/javascript"></script>
		<script type="text/javascript">
			$('#container').snake({
				canvasWidth: '350px', 
				canvasHeight: '350px'
			});
		</script>
	</body>
</html>
